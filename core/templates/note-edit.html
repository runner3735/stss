
{% load widget_tweaks %}

<form hx-post="{{ request.path }}">
    {% csrf_token %}
    <div class="field">
        <label class="label has-text-link-light">Note</label>
        <div class="control">{% render_field form.text class="textarea" rows="10" %}</div>
    </div>
    <div class="control">
        <button class="button is-warning" name="updated">Update Note</button>
        <button class="button is-danger" name="deleted">Delete Note</button>
    </div>
</form>
