{% for vendor in vendors %}
{% if forloop.last %}
<div class="mb-3" hx-post="{% url 'vendor-list' vendors.number|add:1 %}" hx-trigger="revealed" hx-swap="afterend" hx-target="this" hx-include="#search-form">
{% else %}
<div class="mb-3">
{% endif %}
<a href="{% url 'vendor' vendor.id %}"
    class="tag has-background-link has-text-light is-medium">{{ vendor }}</a>
</div>
{% endfor %}
