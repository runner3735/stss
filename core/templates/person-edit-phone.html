
{% load widget_tweaks %}

<form hx-post="{{ request.path }}">
    {% csrf_token %}
    <div class="field">
        <label class="label has-text-link-light">Phone Number</label>
        <div class="control">{% render_field form.phone class="input" placeholder="Enter 4 digit extension or 10 digit phone number..." %}</div>
    </div>
    <div class="control">
        <button class="button is-danger">Update</button>
    </div>
</form>
