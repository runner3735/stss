{% extends "base.html" %}

{% block content %}
<section class="hero is-fullheight has-background-dark">
    <div class="hero-head py-5">
        <div class="container">
            <h1 class="title has-text-light">Vendors</h1>
            <div class="level mb-4">
                <div class="level-left">
                    <div class="level-item">
                        <div id="search-form" class="field has-addons has-addons-centered" hx-target="#vendor-list" hx-include="this">
                            <div class="control">
                                <div class="select">
                                    <select name="method" hx-post="{% url 'vendor-list' 1 %}">
                                        <option value="1" selected>Starts With</option>
                                        <option value="2">Contains</option>
                                    </select>
                                </div>
                            </div>
                            <div class="control">
                                <input hx-post="{% url 'vendor-list' 1 %}" hx-trigger="keyup changed delay:500ms"
                                    type="text" name="search" maxlength="128" placeholder="Search vendor name..."
                                    size="45" class="input" id="id_search">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="vendor-list">
                {% include 'vendor-list.html' %}
            </div>
        </div>
    </div>
</section>
<script src="https://unpkg.com/htmx.org@1.7.0"></script>
{% endblock %}
