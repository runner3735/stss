
{% load widget_tweaks %}

<form hx-post="{{ request.path }}">
    {% csrf_token %}
    <div class="field">
        <label class="label has-text-link-light">Department</label>
        <div class="control">
            <div class="select">
                <select name="department">
                    {% for d in departments %}
                    <option>{{ d }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>
    <div class="control">
        <button class="button is-danger">Update</button>
    </div>
</form>
