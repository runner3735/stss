
<h3 class="subtitle has-text-white has-text-weight-semibold has-text-centered">Details</h3>
<div class="box">
    <article class="media">
        <div class="media-content">
            <div class="content">
                <p>
                    {{ pmi.details | urlize | linebreaks }}
                    <br>
                    <a href="{% url 'pmi-details-edit' pmi.id %}">
                        <span class="icon is-small mx-2"><i class="fas fa-edit"></i></span>
                    </a>
                </p>
            </div>
        </div>
    </article>
</div>

<div id="assets" class="mt-4" hx-get="{% url 'pmi-assets' pmi.id %}" hx-trigger="assetsChanged from:body">
    {% include "asset-list.html" with linkable=pmi %}
</div>


<div id="files" class="mt-4" hx-get="{% url 'pmi-files' pmi.id %}" hx-trigger="load, fileChanged from:body"></div>
