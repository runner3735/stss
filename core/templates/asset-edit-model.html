
{% load widget_tweaks %}

<form hx-post="{{ request.path }}">
    {% csrf_token %}
    <div class="field">
        <label class="label has-text-link-light">Model Number</label>
        <div class="control">
            {% render_field form.model class="input" list="option_list" %}
            <datalist id="option_list">
                {% for o in models %}
                <option value="{{ o }}">
                {% endfor %}
            </datalist>
        </div>
    </div>
    <div class="control">
        <button class="button is-danger">Update</button>
    </div>
</form>
