
{% load widget_tweaks %}

<form hx-post="{{ request.path }}">
    {% csrf_token %}
    <div class="field">
        <label class="label has-text-link-light">Date</label>
        <div class="control">{% render_field form.name class="input" %}</div>
    </div>
    <div class="field">
        <label class="label has-text-link-light">Vendor</label>
        <div class="control">{% render_field form.nickname class="input" %}</div>
    </div>
    <div class="field">
        <label class="label has-text-link-light">Method</label>
        <div class="control">{% render_field form.nickname class="input" %}</div>
    </div>
    <div class="field">
        <label class="label has-text-link-light">Reference</label>
        <div class="control">{% render_field form.nickname class="input" %}</div>
    </div>
    <div class="field">
        <label class="label has-text-link-light">Cost</label>
        <div class="control">{% render_field form.nickname class="input" %}</div>
    </div>
    <div class="control">
        <button class="button is-danger">Add</button>
    </div>
</form>
